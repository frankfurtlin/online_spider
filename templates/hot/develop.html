{% extends 'hot/base.html' %}

{% block title %}今日热榜-开发{% endblock %}

{% block menu_item_id %}home{% endblock %}

{% block content %}
    <div class="site-items" id="site-items">
        <button class="site-item" onclick="loadSiteHots(this, 'csdn')">
            <img src="../../static/img/hot-site/csdn.png" alt="CSDN">
            <span>CSDN</span>
        </button>
        <button class="site-item" onclick="loadSiteHots(this, 'juejin')">
            <img src="../../static/img/hot-site/juejin.png" alt="掘金">
            <span>掘金</span>
        </button>
        <button class="site-item" onclick="loadSiteHots(this, 'renrenchanpin')">
            <img src="../../static/img/hot-site/renrenchanpin.png" alt="人人都是产品经理">
            <span>人人都是产品经理</span>
        </button>
        <button class="site-item" onclick="loadSiteHots(this, 'appinn')">
            <img src="../../static/img/hot-site/appinn.png" alt="小众软件">
            <span>小众软件</span>
        </button>

        <button class="site-item" id="toggle-btn">
            <span>展开</span>
            <svg id="arrow-svg" fill="none" stroke="currentColor" stroke-width="4" viewBox="0 0 48 48" aria-hidden="true"
                 focusable="false">
                <path d="M39.6 17.443 24.043 33 8.487 17.443"></path>
            </svg>
        </button>
    </div>

    <div class="article-box" id="article-box">
        {% include 'hot/hot-content.html' with context %}
    </div>
{% endblock %}
