{% extends 'hot/base.html' %}

{% block title %}今日热榜-娱乐{% endblock %}

{% block menu_item_id %}home{% endblock %}

{% block content %}
    <div class="site-items" id="site-items">
        <button class="site-item" onclick="loadSiteHots(this, 'weibo')">
            <img src="../../static/img/hot-site/weibo.png" alt="微博">
            <span>微博</span>
        </button>
        <button class="site-item" onclick="loadSiteHots(this, 'douyin')">
            <img src="../../static/img/hot-site/douyin.png" alt="抖音">
            <span>抖音</span>
        </button>
        <button class="site-item" onclick="loadSiteHots(this, 'bilibili')">
            <img src="../../static/img/hot-site/bilibili.png" alt="bilibili">
            <span>bilibili</span>
        </button>
        <button class="site-item" onclick="loadSiteHots(this, 'xiaohongshu')">
            <img src="../../static/img/hot-site/xiaohongshu.png" alt="小红书">
            <span>小红书</span>
        </button>
        <button class="site-item" onclick="loadSiteHots(this, 'douban')">
            <img src="../../static/img/hot-site/douban.png" alt="豆瓣">
            <span>豆瓣</span>
        </button>

        <button class="site-item" id="toggle-btn">
            <span>展开</span>
            <svg id="arrow-svg" fill="none" stroke="currentColor" stroke-width="4" viewBox="0 0 48 48" aria-hidden="true"
                 focusable="false">
                <path d="M39.6 17.443 24.043 33 8.487 17.443"></path>
            </svg>
        </button>
    </div>

    <div class="article-box" id="article-box">
        {% include 'hot/hot-content.html' with context %}
    </div>
{% endblock %}
